<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <title>Cronometro</title>
</head>

<body>
    <div class="Timer">
        <h1 id="counter">00:00:00</h1>

        <button id="start" onclick="start(); " class="bg-green">Start</button>

        <button id="pause" hidden onclick="pause(); " class="bg-yellow">Pause</button>

        <button id="stop" hidden onclick="stop(); " class="bg-red">Stop</button>

    </div>
</body>

</html>
<script src="cronometro.js"></script>
